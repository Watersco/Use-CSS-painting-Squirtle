<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>妙蛙种子~呱</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="face">
        <div class="eyebox-left"></div>
        <div class="eyebox-right"></div>
        <!-- <div class="spot"></div> -->
        <div class="eye">
          <div class="eye-left">
            <div class="black_out"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="black_in"></div>
          </div>
          <div class="eye-right">
            <div class="black_out"></div>
            <div class="red"></div>
            <div class="white"></div>
            <div class="black_in"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="m-left"></div>
          <div class="m-center"></div>
          <div class="m-right"></div>
          <div class="m-under">
            <div class="tongue"></div>
          </div>
          <div class="pop"></div>
        </div>
        <div class="face1"></div>
      </div>
      <div class="body_">
        <div class="line_1"></div>
        <div class="line_2"></div>
        <div class="line_3"></div>
        <div class="delta"></div>
        <div class="line_left"></div>
        <div class="line_right"></div>
        <div class="line_bottom"></div>
      </div>
      <div class="arm1">
        <div class="l_left1"></div>
        <div class="l_left2"></div>
        <div class="paw"></div>
      </div>
      <div class="arm2">
        <div class="l_right1"></div>
        <div class="l_right2"></div>
        <div class="paw"></div>
      </div>
      <div class="leg1"></div>
      <div class="leg2"></div>
      <div class="tail"></div>
      <div class="eyeglasses"></div>
    </div>
  </body>
</html>
